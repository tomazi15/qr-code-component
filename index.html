<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            serif: ["Montserrat", "sans-serif"],
          },
        },
      };
    </script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="bg-slate-400">
      <div class="flex justify-center items-center h-screen">
        <div class="bg-white w-[350px] h-[550px] rounded-2xl px-4 py-4">
          <img
            class="rounded-xl"
            src="./images/image-qr-code.png"
            alt="bar-code"
          />
          <div class="flex flex-col text-center px-2">
            <h1 class="font-bold text-2xl py-7">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-serif text-gray-400">
              Scan the QR code to visit Frontend Mentor and tak your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
